<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer - Gutter Crew Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Gutter Crew Tracker</h1>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/customers" class="active">Customers</a></li>
            <li><a href="/jobs">Jobs</a></li>
            <li><a href="/inventory">Inventory</a></li>
            <li><a href="/materials">Materials</a></li>
            <li><a href="/reports">Reports</a></li>
        </ul>
    </nav>

    <div class="container">
        <a href="/customers" class="btn btn-secondary btn-small" style="margin-bottom: 1rem;">‚Üê Back to Customers</a>
        
        <div class="form-container">
            <h2>Edit Customer</h2>
            <form method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label>Customer Name *</label>
                        <input type="text" name="name" value="{{ customer.name }}" required>
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" name="phone" value="{{ customer.phone }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Address *</label>
                        <input type="text" name="address" value="{{ customer.address }}" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="{{ customer.email or '' }}">
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea name="notes">{{ customer.notes or '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="/customers" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
