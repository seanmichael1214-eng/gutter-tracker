<!DOCTYPE html>
<html>
<head>
    <title>Edit Inventory - Gutter Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Gutter Tracker</h1>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/customers">Customers</a></li>
            <li><a href="/jobs">Jobs</a></li>
            <li><a href="/inventory" class="active">Inventory</a></li>
            <li><a href="/materials">Materials</a></li>
            <li><a href="/reports">Reports</a></li>
        </ul>
    </nav>

    <div class="container">
        <a href="/inventory" class="btn btn-secondary btn-small" style="margin-bottom: 1rem;">← Back to Inventory</a>
        
        <div class="form-container">
            <h2>Edit Inventory Item</h2>
            <form method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label>Item Name *</label>
                        <input type="text" name="name" value="{{ item.name }}" required>
                    </div>
                    <div class="form-group">
                        <label>Location *</label>
                        <select name="location" required>
                            <option value="barn" {% if item.location == 'barn' %}selected{% endif %}>Barn</option>
                            <option value="van" {% if item.location == 'van' %}selected{% endif %}>Van</option>
                            <option value="other" {% if item.location == 'other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Quantity *</label>
                        <input type="number" name="quantity" value="{{ item.quantity }}" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Unit *</label>
                        <input type="text" name="unit" value="{{ item.unit }}" required>
                    </div>
                    <div class="form-group">
                        <label>Unit Cost ($) *</label>
                        <input type="number" name="unit_cost" value="{{ item.unit_cost }}" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Low Stock Alert</label>
                        <input type="number" name="low_stock_alert" value="{{ item.low_stock_alert }}" step="0.01">
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea name="notes">{{ item.notes or '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="/inventory" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <!-- Floating Help Button -->
    <a href="/help" class="help-fab" title="Get Help">❓</a>
</body>
</html>
