services:
  - type: web
    name: gutter-tracker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: APP_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: gutter-tracker-db
          property: connectionString

databases:
  - name: gutter-tracker-db
    plan: free
    databaseName: gutter_tracker
    user: gutter_tracker_user
