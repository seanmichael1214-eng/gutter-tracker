<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Gutter Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0f1a 0%, #1a2332 50%, #0a0f1a 100%);
            padding: 20px;
        }
        
        .login-container {
            background: linear-gradient(145deg, #1a2332 0%, #0f1620 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 16px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #00d4aa 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            margin-bottom: 32px;
            letter-spacing: 0.1em;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 18px 20px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #00d4aa;
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }
        
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        button {
            width: 100%;
            padding: 18px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #0a0f1a;
            background: linear-gradient(135deg, #00d4aa 0%, #00ff88 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 212, 170, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 212, 170, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            background: rgba(239, 71, 111, 0.2);
            border: 1px solid #ef476f;
            color: #ff6b8a;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #00d4aa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè†</div>
        <h1>Gutter Tracker</h1>
        <p class="subtitle">Enter password to continue</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autofocus>
            </div>
            <button type="submit">Enter App</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to home</a>
    </div>
</body>
</html>
